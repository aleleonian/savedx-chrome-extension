<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 260px;
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }

        input,
        button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
        }

        input {
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            background-color: #1DA1F2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8ddf;
        }

        #status {
            margin-top: 8px;
            font-size: 13px;
        }

        #output {
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            background: #f4f4f4;
            padding: 5px;
            text-align: left;
            border-radius: 5px;
            margin-top: 10px;
        }

        .secondary-button {
            background-color: #555;
        }

        .secondary-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h3>Configure Backend</h3>
    <label for="backendURL">Backend URL:</label>
    <input type="text" id="backendURL" placeholder="http://your-server.com:3000">
    <button id="save">Save</button>
    <p id="status"></p>

    <button id="showCookies">Show Stored Cookies</button>
    <pre id="output"></pre>

    <button id="helpBtn" class="secondary-button">ðŸ“– Help / Instructions</button>

    <script src="popup.js"></script>
</body>

</html>
